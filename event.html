<!DOCTYPE html>
<html>
    <head>
        <script>
            function over(){
                document.write("mouse over");
            }
            function out(){
                document.write("mouse out");
            }
        </script>
    </head>
    <body>
        <p> bring your mouse inside the division to see the result:</p>
        <div onmouseout="out()" onmouseover="over()">
        <h2>this is inside the division</h2></div>

    </body>
</html>
