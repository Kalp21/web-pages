<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
    function validate(){
        if(document.myform.name.value=="")
        {
            alert("fill up the name!");
            document.myform.name.focus();
            return false;
        }
        if(document.myform.email.value=="")
        {
            alert("fill up the email!");
            document.myform.email.focus();
            return false;
        }
        if(document.myform.zipcode.value=="")
        {
            alert("fill up the zipcode!");
            document.myform.zipcode.focus();
            return false;
        }
        if(document.myform.country.value=="-1")
        {
            alert("select the country!");
            document.myform.country.focus();
            return false;
        }
        var emailid=["document.myform.email.value"];
        atpos=emailid.indexOf("@");
        dotpos=emailid.lastIndexOf(".");
        if(atpos<1 ||(dotpos-atpos <2 )){
            alert("please enter correct email-id");
            document.myform.email.focus();
            return false;
        }
        return true;

    }
    
        
    

    </script>
</head>
<body>
<form action="/cgi-bin/test.cgi" name="myform" onsubmit="return(validate());">
    <table>
        <tr>
            <td style="text-align: right;">name</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr><td style="text-align: right;">email</td>
            <td><input type="text" name="email" /></td>
        </tr>
        <tr><td style="text-align: right;">zipcode</td>
            <td><input type="text" name="zipcode" /></td>
        </tr>
        <tr><td style="text-align: right;">country</td>
            <td><select name="country">
                <option value="-1" selected>[choose yours]</option>
                <option value="1" >USA</option>
                <option value="2" >UK</option>
                <option value="3" >INDIA</option>
                <option value="4" >UAE</option>
            </select></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
